<!DOCTYPE html>
    <html>
        <head>
            <meta charset = "UTF-8">
            <title>
                Styling with Color
            </title>
            <link rel = "stylesheet" href = "styling-with-color.css">
        </head>
        <body>
            <h1>
                Styling with Color
            </h1>
            <h3>
                Jameson Bultez
            </h3>
            <div id= "boxes">
                <div id = "box-holder">
                    <h2>
                        Complementary
                    </h2>
                    <p id = "c1" class = "box">
                        Salmon
                    </p>
                    <p id = "c2" class = "box">
                        Green Apple
                    </p>
                </div>
                <div id = "box-holder">
                    <h2>
                        Analogous
                    </h2>
                    <p id = "a1" class = "box">
                        Orange
                    </p>
                    <p id = "a2" class = "box">
                        Banana
                    </p>
                    <p id = "a3" class = "box">
                        Peach
                    </p>
                </div>
                <div id = "box-holder">
                    <h2>
                        Triadic
                    </h2>
                    <p id = "t1" class = "box">
                        Dragon Fruit
                    </p>
                    <p id = "t2" class = "box">
                        Pear
                    </p>
                    <p id = "t3" class = "box">
                        Lemon
                    </p>
                </div>
            </div>
        </body>
    </html>
